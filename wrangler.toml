main = ".open-next/worker.js"
name = "kiloshift-dashboard"
compatibility_date = "2025-09-01"
compatibility_flags = ["nodejs_compat"]

routes = [
    { pattern = "learn.Kiloshift.gg", custom_domain = true }
]

[vars]
CONTENT_PREFIX = "compiled-mdx"

[observability]
enabled = true

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[r2_buckets]]
binding = 'CONTENT'
bucket_name = 'kiloshift-edu-content'

[env.preview]
name = "kiloshift-dashboard-preview"
workers_dev = true
routes = []

[env.preview.vars]
CONTENT_PREFIX = "compiled-mdx-preview"
